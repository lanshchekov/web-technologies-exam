<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LinguaSchool — Личный кабинет</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand text-warning fw-bold"><a class="navbar-brand text-warning fw-bold" href="index.html">LinguaSchool</a></span>
    <div>
      <a href="index.html#courses" class="btn btn-outline-light btn-sm">Курсы</a>
      <a href="index.html#tutors" class="btn btn-outline-light btn-sm">Репетиторы</a>
      <a href="#contacts" class="btn btn-outline-light btn-sm">Контакты</a>
      <a href="#" class="btn btn-warning btn-sm">Личный кабинет</a>
    </div>
  </div>
</nav>

<div class="container my-4">
<h2>Мои заявки</h2>
<div id="alerts"></div>

<table class="table">
<thead>
<tr>
<th>#</th>
<th>Курс / Репетитор</th>
<th>Дата</th>
<th>Цена</th>
<th></th>
</tr>
</thead>
<tbody id="ordersTable"></tbody>
</table>
<nav>
  <ul class="pagination" id="ordersPagination"></ul>
</nav>
</div>

<!-- Модальное окно редактирования заявки -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Редактирование заявки</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

<div class="modal-body">
  <div id="editError" class="alert alert-danger d-none"></div>

  <form id="editForm">
    <input type="hidden" id="editOrderId">

    <!-- Информация о курсе / репетиторе -->
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" id="editTitle"
             class="form-control" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea id="editDescription"
                class="form-control"
                rows="3" readonly></textarea>
    </div>

    <hr>

    <!-- Редактируемые поля -->
    <div class="mb-3">
      <label class="form-label">Дата начала</label>
      <input type="date" id="editDate"
             class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Время начала</label>
      <input type="time" id="editTime"
             class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Стоимость</label>
      <input type="number" id="editPrice"
             class="form-control" readonly>
    </div>
  </form>
</div>

      <div class="modal-footer">
        <button class="btn btn-secondary"
                data-bs-dismiss="modal">Отмена</button>
        <button class="btn btn-primary"
                id="saveEdit">Сохранить</button>
      </div>
    </div>
  </div>
</div>

<footer id="contacts" class="bg-dark text-light mt-auto py-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5>Контакты</h5>
        <p class="mb-1">Телефон: +7 000 000 00 00</p>
        <p>Email: info@linguaschool.ru</p>
      </div>

      <div class="col-md-6 text-md-end">
        <h5>Разработчик</h5>
        <p class="mb-1">
          Егор Ланщеков
        </p>
        <a href="https://github.com/lanshchekov"
           class="text-warning"
           target="_blank">
          github.com/lanshchekov
        </a>
      </div>
    </div>
  </div>
</footer>

<script type="module" src="js/cabinet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
